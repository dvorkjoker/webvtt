<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTT Timecode Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            max-width: 800px;
            line-height: 1.6;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            max-width: 700px;
            margin: 10px auto;
            padding: 10px;
            font-size: 14px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button, input[type="file"] {
            display: inline-block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        button:hover, input[type="file"]:hover {
            background-color: #0056b3;
        }
        textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        #output {
            height: 150px;
        }
        .section {
            margin: 20px 0;
        }
        input[type="file"] {
            text-align: center;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
        }
        .frame-rate {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>VTT Timecode Converter</h1>

    <!-- Frame Rate Selection -->
    <div class="section">
        <label for="frameRate" class="frame-rate">Frame Rate (FPS):</label>
        <input type="number" id="frameRate" value="25" min="1" max="120">
    </div>

    <!-- File Upload Section -->
    <div class="section">
        <h2>Convert File</h2>
        <input type="file" id="fileInput" accept=".xlsx">
    </div>

    <!-- Textarea Conversion Section -->
    <div class="section">
        <h2>Convert Text</h2>
        <textarea id="input" rows="10" placeholder="Paste your WEBVTT content here..."></textarea>
        <button onclick="convertTextarea()">Convert Timecodes</button>
        <textarea id="output" rows="10" readonly placeholder="Converted timecodes will appear here..."></textarea>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const frameRate = parseFloat(document.getElementById('frameRate').value) || 25;

            const workbook = await file.arrayBuffer().then(buffer => XLSX.read(buffer, { type: 'array' }));
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            // Populate the textarea with the original WebVTT content
            const originalContent = rows.map(row => row[0]).join('\n');
            document.getElementById('input').value = originalContent;

            // Convert the timecodes
            const convertedRows = rows.map(row => {
                if (row.length > 0) {
                    return [convertTimecodes(row[0], frameRate)];
                }
                return [''];
            });

            // Create a new workbook for the converted data
            const outputWorkbook = XLSX.utils.book_new();
            const outputSheet = XLSX.utils.aoa_to_sheet(convertedRows);
            XLSX.utils.book_append_sheet(outputWorkbook, outputSheet, 'Converted');

            const blob = XLSX.write(outputWorkbook, { bookType: 'xlsx', type: 'blob' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = file.name.replace(/\.xlsx$/, '-converted.xlsx');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function convertTextarea() {
            const input = document.getElementById('input').value;
            const frameRate = parseFloat(document.getElementById('frameRate').value) || 25;
            const lines = input.split('\n');
            const convertedContent = lines.map(line => convertTimecodes(line, frameRate)).join('\n');
            document.getElementById('output').value = convertedContent;
        }

        function convertTimecodes(line, frameRate) {
            return line.replace(/(\d{2}:\d{2}:\d{2})\.(\d{3})/g, (match, time, milliseconds) => {
                const totalMilliseconds = parseInt(milliseconds, 10);
                const frames = Math.floor((totalMilliseconds / 1000) * frameRate);
                return `${time}:${frames.toString().padStart(2, '0')}`;
            });
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
